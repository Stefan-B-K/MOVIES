<!DOCTYPE html>
<html>

<head>
  <title>Movies Fight</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Movie Fight
          <span class="icon">
            <i class="fas fa-film"></i>
          </span>
        </h1>
      </div>
    </div>
  </section>
  <div class="container">
    <div class="columns">
      <div class="column">
        <div id="left-input"></div>
        <div id="left-summary"></div>
      </div>

      <div class="column">
        <div id="right-input"></div>
        <div id="right-summary"></div>
      </div>
    </div>
    <div class=" is-primary tutorial">
      <h1 class="title">Search for Two Movies to Compare</h1>
      <p class="subtitle"> <span class="notification is-primary">Winner</span>  
        <span class="notification is-warning">Loser</span></p>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="utils.js"></script>
  <script src="autocomplete.js"></script>
  <script src="index.js"></script>
</body>

</html>
